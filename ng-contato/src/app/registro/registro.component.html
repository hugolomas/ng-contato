<form class="mb-5" action="" [formGroup]="formContato">
    <h1 class="display-6 text-primary">Contatos</h1>
    <hr>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="aplicaCssErro('nome')"> 
        <label for="inputNome">Nome</label>
        <input type="text" formControlName="nome" class="form-control" id="inputNome" 
               placeholder="Nome completo">
        <!-- <app-campo-control-erro 
        mostraErro="verificaValidTouched('nome')" 
        msgErro="Nome é obrigatório.">

        </app-campo-control-erro> -->
        <div *ngIf="verificaValidTouched('nome')" class="alert alert-danger">
          Nome invalido.
        </div>
  
      </div>
      <div class="form-group col-md-6">
        <label for="inputCPF">CPF</label>
        <input type="text" formControlName="cpf" mask="000.000.000-00" class="form-control" id="inputCPF" placeholder="xxx.xxx.xxx-xx">
        <div *ngIf="verificaValidTouched('cpf')" class="alert alert-danger">
          CPF invalido.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Seu email">
        <div *ngIf="verificaValidTouched('email')" class="alert alert-danger">
          E-mail invalido.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputTelefone ">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" id="inputTelefone" placeholder="Telefone">
        <div *ngIf="verificaValidTouched('telefone')" class="alert alert-danger">
          Telefone invalido.
        </div>
      </div>
      <div class="form-group col-12">
        <label for="inputEndereco">Endereço</label>
        <input type="text" formControlName="endereco" class="form-control" id="inputEndereco" placeholder="Nome da rua, número e bairro.">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCidade">Cidade</label>
        <input type="text" formControlName="cidade" class="form-control" id="inputCidade">
        <div *ngIf="verificaValidTouched('cidade')" class="alert alert-danger">
          Cidade invalido.
        </div>
      </div>
      <div class="form-group col-md-3 col-6">
        <label for="inputCidade">Estado</label>
        <select id="inputCidade" formControlName="estado" class="form-control">
          <option>Selecione o Estado</option>
          <option>Rio de Janeiro</option>
          <option>São Paulo</option>
          <option>Paraná</option>
          <option>Ceará</option>
          <option>Acre</option>
        </select>
        <div *ngIf="verificaValidTouched('estado')" class="alert alert-danger">
          Estado invalido.
        </div>
      </div>
      <div class="form-group col-md-3 col-6">
        <label for="inputCidade">Cep</label>
        <input type="text" formControlName="cep" mask="00000-000" class="form-control" id="inputCidade" placeholder="xxxxx-xxx">
        <div *ngIf="verificaValidTouched('cep')" class="alert alert-danger">
          CEP invalido.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSave()">Salvar</button>
